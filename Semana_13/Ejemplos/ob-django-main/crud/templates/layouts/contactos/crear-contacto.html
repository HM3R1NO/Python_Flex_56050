{% extends 'index.html' %}

{% block cuerpo %}
<h2>Crear contacto</h2>
<form action="{% url 'guardar-contactos' %}" method="POST">
    {% csrf_token %}
    {% comment %} {{ formulario.as_p }} {% endcomment %}
    

    
    <div class="form-group">
        <label class="text-white" for="nombre">Username</label>
        <input type="text" name="nombre" class="form-control" autofocus maxlength="20" placeholder="User Name" required />
    </div>

    <div class="form-group">
        <label class="text-white" for="apellidos">Username</label>
        <input type="text" name="apellidos" class="form-control" autofocus maxlength="20" placeholder="Last Name" required />
    </div>

    <div class="form-group">
        <label class="text-white" for="movil">Username</label>
        <input type="text" name="movil" class="form-control" autofocus maxlength="20" placeholder="movil" required />
    </div>

    <div class="form-group">
        <label class="text-white" for="example">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Email" required />
        <small id="emailHelp" class="form-text text-muted">We'll never share your Email with anyone else.</small>
    </div> 


    <input type="submit" value="Enviar">
</form>
{% endblock cuerpo %}
